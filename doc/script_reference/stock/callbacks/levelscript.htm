<H1>Map Main</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: Callbacks<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Calls main() in maps/mp/&lt;mapname&gt;.gsc. Called after the gametype's main(), for every map load/change.</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="222222">
<H3>
<PRE>
main()
{
	maps\mp\mp_toujane_fx::main();
	maps\mp\_load::main();
	ambientPlay("ambient_africa");

	setExpFog(0.00015, 0.9, 0.95, 1, 0);

	...
}
</PRE>
</H3>
</TR></TD></TABLE>
