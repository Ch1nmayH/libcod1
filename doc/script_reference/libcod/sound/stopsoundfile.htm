<HR>
<H1>stopSoundFile()</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: Sound<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Stops sound playback that was initiated via <a href="../sound/playsoundfile.htm">playSoundFile</a>. Returns whether a sound was playing. A script notify with string sound_file_stop is emit if a sound was playing.</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<H3>
The player
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="222222">
<H3>
<PRE>
self stopSoundFile();
</PRE>
</H3>
</TR></TD></TABLE>
<BR>
</BODY>
