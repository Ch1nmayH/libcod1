<H1>setWeaponItemAmmo( &lt;ammo count&gt; )</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: Weapons<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Set new ammo count for a weapon entity.</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="222222">
<H3>
<PRE>
ammo = 100;
ent = spawn("weapon_kar98k_mp", origin);
ent setModel("");
ent setWeaponItemAmmo(ammo);
</PRE>
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;ammo count&gt; New ammo count to set</LI>
</UL></TR></TD></TABLE>
</BODY>
